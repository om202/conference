<!doctype html>
<head>
    <title>Map testing</title>
    <style>
            #map {
              width: 100%;
              height: 400px;
              background-color: grey;
            }
          </style>
      
</head>
<body>
    <h3> Testing Google Maps</h3>
    <div id="map"></div>
    <script>
        function initMap() {
					  // The location of Uluru
					  var uluru = {lat: 28.842, lng: 77.104};
					  // The map, centered at Uluru
					  var map = new google.maps.Map(
						  document.getElementById('map'), {zoom: 4, center: uluru});
					  // The marker, positioned at Uluru
					  var marker = new google.maps.Marker({position: uluru, map: map});
					}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_gqhnlw_DgRvJ0w9VYo3nsH8fb4-RULs&callback=initMap">
</script>
</body>
